<body>
<h1><strong>Drawing Shapes with SVG</strong></h1>

<svg width="500" height="60" style="background-color: slategrey">
<g transform="translate(20, 0)"> //translate the group 20 pixels to the right
<circle cx="25", cy="30", r="25" fill="cornflowerblue"></circle> 
<rect x="50", y="5", width="50", height="50" fill="rgb(100, 149, 237)"></rect>
<ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba (100, 149, 237, 0.5)"></ellipse>
<Line x1="0" y1="30" x2="180" y2="30" stroke="white" stroke-width="5"></Line>
</g>
</svg>
